<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">{{ 'doctors' | translate }}</h1>

      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a [routerLink]="['']" routerLinkActive="router-link-active">Home</a></li>
          <li class="breadcrumb-item active">doctors</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<section class="content hg">
  <div class="container">
    <!-- Info boxes -->
    <eg-table 
    [filterList]=filterList 
    [moreAction]=moreAction  
    [oneAction]=oneAction 
    [Pagination]=pagination 
    (searchChange)="changeSearch($event)" 
    (listLenghtChange)="changeLenghtSize($event)"
    (PageChanged)="PageChanged($event)"
    (OnCreate)=OnCreate($event) 
    (onDelete)=onDelete($event)
    (OnEdit)=OnEdit($event)>
   
      <ng-container class="body">  <!--  body  start -->
        <thead class="text-center table-header text-capitalize">
          <tr>
            <th scope="col">
              <input (change)="checkedChangeAll()" type="checkbox" [checked]=checkAll>
            </th>
            <th class="text-capitalize" translate>doctor.name</th>
            <th translate>doctor.is consultant</th>
            <th translate>doctor.show report</th>
            <th translate>doctor.university</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let item of doctors">
            <td><input type="checkbox" class="p-2" (change)="checkChange(item.id,$event)" [checked]=item.selected></td>
            <td>{{item.name}}</td>
            <td>  <i [ngClass]="{'fa-check text-primary': item.isConsultant==true,'fa-times text-danger': item.isConsultant==false}" class="fas "></i></td>
            <td>  <i [ngClass]="{'fa-check text-primary': item.isShowReportMenu==true,'fa-times text-danger': item.isShowReportMenu==false}" class="fas "></i></td>
             <td>{{item.university}}</td>
            </tr>
        </tbody>
      </ng-container> <!--  ./body -->
   </eg-table>
 </div>
</section>

<!-- template modal start -->
<ng-template #template> 
  <div class="modal-header text-capitalize">
    <h4 class="modal-title pull-left"translate>general.delete</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-capitalize">
    <p translate>general.are you sure delete this records</p>
  </div>
  <div class="modal-footer text-capitalize">
    <button class="btn btn-primary btn-md disable" [ngClass]="{'disable': checkSave}" (click)="confirmDelete()"translate>general.save</button> 
   </div>
</ng-template>
<!-- template modal end -->
