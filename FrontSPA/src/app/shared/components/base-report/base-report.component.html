<div id="main" class="base-report   ">
    <div class=" base-container">
        <div class="header">
            <div class="first col p-0">
                <p class="text-header">GALAA M.M.C </p>
            </div>
            <div class="second logo text-center col p-0">
                <img src="assets/img/AdminLTELogo.png"

            </div>
            <div class="third text-right col p-0">
                <p class="text-header">  
                    Al-Amal Medical Complex,   Endoscopy Department
                </p>

            </div>

                </div>
                <div class="col text-right">
                    <i class=" text-primary fas fa-phone-alt"></i>

                </div>
               

             </div>
